<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <h2>Books</h2>
    <ul>
        {% for book in books %}
        <li>{{ book }}</li>
        {% endfor %}
    </ul>
    <h3>Add Book</h3>
    <form method="post" action="{{ url_for('add_book_route') }}">
        <label for="book_name">Book Name:</label>
        <input type="text" id="book_name" name="book_name" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <br>
        <label for="date_of_issue">Date of Issue (yyyy-mm-dd):</label>
        <input type="text" id="date_of_issue" name="date_of_issue" required>
        <br>
        <button type="submit">Add Book</button>
    </form>
    <h3>Delete Book</h3>
    <form method="post" action="{{ url_for('delete_book_route') }}">
        <label for="book_name">Book Name:</label>
        <input type="text" id="book_name" name="book_name" required>
        <br>
        <button type="submit">Delete Book</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
